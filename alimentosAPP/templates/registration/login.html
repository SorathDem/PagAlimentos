<form method="post">
    {% csrf_token %}
    <label>Usuario:</label>
    <input type="text" name="username" required>

    <label>Contraseña:</label>
    <input type="password" name="password" required>

    <button type="submit">Iniciar sesión</button>

    {% if messages %}
      {% for message in messages %}
        <p style="color:red">{{ message }}</p>
      {% endfor %}
    {% endif %}
</form>
