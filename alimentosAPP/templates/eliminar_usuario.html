<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Usuario</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #2c3e50;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-size: 1.8rem;
      text-align: center;
      color: #e74c3c;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    button:hover {
      background-color: #c0392b;
    }

    a {
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    a:hover {
      background-color: #2980b9;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.4rem;
      }

      form {
        padding: 15px;
      }

      button,
      a {
        width: 100%;
        margin: 5px 0;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h2>¿Estás seguro que deseas eliminar al usuario {{ usuario.username }}?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'lista_usuarios' %}">Cancelar</a>
  </form>

</body>
</html>
