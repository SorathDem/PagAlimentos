<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #2c3e50;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    form p {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input:focus,
    select:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    a[href*="lista_usuarios"] {
      display: inline-block;
      margin-top: 15px;
      background-color: #e74c3c;
      color: #fff;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a[href*="lista_usuarios"]:hover {
      background-color: #c0392b;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      h2 {
        font-size: 1.5rem;
      }

      form {
        padding: 15px;
      }

      input,
      select {
        font-size: 0.95rem;
        padding: 8px;
      }

      button,
      a[href*="lista_usuarios"] {
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <h2>Editar usuario: {{ form.instance.username }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>

  <a href="{% url 'lista_usuarios' %}">Volver</a>

</body>
</html>
